  <head>

    <link rel="stylesheet" href="animate.css" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <meta name="theme-color" content="#002765" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header
      class="header"
      style="
        background-image: url('rsvp.jpg');
        background-size: cover;
        background-position: center;
      "
    >
      <div class="header-content">
        <h1 class="gradient-text">Alumni Registration</h1>
      </div>
    </header>

    <nav class="navbar" id="navbar">
      <div class="logo">GIKI School & College Reunion 2025</div>
      <ul>
        <li><a href="teachers.html">Teachers</a></li>
        <li><a href="volunteers.html">Volunteers</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="venue.html">Venue</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="rsvp.html">Alumni Registration</a></li>
    </ul>
    </nav>

    <section class="rsvp-section">
      <div
        class="form-container animate__animated animate__fadeIn animate__faster"
      >
        <form id="rsvpForm" class="rsvp-form">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="batch">Graduation Batch:</label>
            <input
              type="number"
              id="batch"
              name="batch"
              min="1994"
              max="2024"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="e.g., +92 300 1234567"
            />
          </div>

          <div class="form-group">
            <label for="attendance">Will you attend?</label>
            <select id="attendance" name="attendance" required>
              <option value="">Please select...</option>
              <option value="yes">Yes, I'll be there!</option>
              <option value="no">Sorry, can't make it</option>
              <option value="maybe">Maybe, will confirm later</option>
            </select>
          </div>

          <div class="form-group">
            <label for="guests">Number of Additional Guests:</label>
            <input
              type="number"
              id="guests"
              name="guests"
              min="0"
              max="2"
              value="0"
            />
            <small>Maximum 2 additional guests allowed</small>
          </div>

          <div class="form-group">
            <label for="dietary">Food Preferences:</label>
            <select id="dietary" name="dietary">
              <option value="none">No special preferences</option>
              <option value="desi">Desi Food Lover</option>
              <option value="bbq">BBQ Enthusiast</option>
              <option value="spicy">Extra Spicy (GIKI Style)</option>
              <option value="mild">Mild (Like Cafe Day Food)</option>
              <option value="hostel">Hostel Mess Nostalgia</option>
              <option value="other">Other (please specify)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Message for Organizers (Optional):</label>
            <textarea
              id="message"
              name="message"
              rows="3"
              placeholder="Any special requests or messages..."
            ></textarea>
          </div>

          <div class="form-group animate__animated animate__fadeIn">
            <label for="parking">Parking Required?</label>
            <select id="parking" name="parking" required>
              <option value="">Please select...</option>
              <option value="yes">Yes, I need parking</option>
              <option value="no">No parking needed</option>
            </select>
          </div>

          <div class="form-group animate__animated animate__fadeIn">
            <label>Additional Requirements:</label>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" name="accommodation" value="yes">
                Need Accommodation
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="transport" value="yes">
                Need Transport from Airport
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="merchandise" value="yes">
                Interested in Reunion Merchandise
              </label>
            </div>
          </div>

          <button type="submit" class="submit-btn">Submit RSVP</button>
        </form>
      </div>
    </section>
